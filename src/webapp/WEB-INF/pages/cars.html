<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>List of Cars</h1>
<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Horsepower</th>
        <th>Max Speed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.horsePower}"></td>
        <td th:text="${car.maxSpeed}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
